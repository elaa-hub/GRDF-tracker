<div class="background-blur"></div>
<div class="notes-glass">
  <div class="header-section">
    <img src="assets/pics/GRDFF.png" class="logo" alt="GRDF Logo" />
    <h2 class="title">⭐ Notes des clients</h2>
    <p class="subtitle">Retrouvez ici vos retours et évaluations clients</p>
  </div>

  <div class="stats-card">
    <div class="stat">
      <h3>{{ averageRating | number:'1.1-2' }}/5</h3>
      <p>Moyenne des notes</p>
    </div>
    <div class="stat">
      <h3>{{ notes.length }}</h3>
      <p>Nombre d’avis</p>
    </div>
  </div>

  <div class="notes-list" *ngIf="notes.length > 0; else noNotes">
    <div *ngFor="let note of notes" class="note-card">
      <h4>{{ note.description }}</h4>
      <p>📅 {{ note.date }}</p>
      <p>⭐ {{ note.rating }}/5</p>
    </div>
  </div>

  <ng-template #noNotes>
    <p class="no-notes">Aucune note disponible pour le moment.</p>
  </ng-template>
</div>
