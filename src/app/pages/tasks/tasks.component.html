<div class="background-blur"></div>
<div class="tasks-glass">
  <div class="header-section">
    <img src="assets/pics/GRDFF.png" class="logo" alt="GRDF Logo" />
    <h2 class="title">🗂️ Mes tâches</h2>
    <p class="subtitle">Toutes vos interventions et leur statut</p>
  </div>

  <div class="task-grid-section">
    <dx-data-grid
      class="dx-card custom-task-grid"
      [dataSource]="dataSource"
      keyExpr="taskId"
      [showBorders]="false"
      [focusedRowEnabled]="true"
      [focusedRowIndex]="0"
      [columnAutoWidth]="true"
      [columnHidingEnabled]="true"
      [rowAlternationEnabled]="true"
      [columnResizingMode]="'widget'"
      [columnMinWidth]="100"
      [allowColumnResizing]="true">

      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
      <dxo-filter-row [visible]="true"></dxo-filter-row>

      <dxi-column dataField="taskId" caption="🆔 Task ID" [width]="80" [hidingPriority]="1"></dxi-column>
      <dxi-column dataField="description" caption="📋 Description" [hidingPriority]="2"></dxi-column>
      <dxi-column dataField="taskDate" caption="📅 Date" dataType="date" [hidingPriority]="3"></dxi-column>
      <dxi-column dataField="rating" caption="⭐ Note" [hidingPriority]="4"></dxi-column>
      <dxi-column dataField="status" caption="📌 Statut" [hidingPriority]="5"></dxi-column>
    </dx-data-grid>
  </div>
</div>
