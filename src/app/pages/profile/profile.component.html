<h2 class="content-block">Tableau de Bord - Technicien</h2>

  <div class="content-block dx-card responsive-paddings">
  <h3>📊 Statistiques des Tâches</h3>
  <dx-chart
    [dataSource]="taskStats"
    title="Tâches Réalisées par Jour">
    <dxi-series
      argumentField="day"
      valueField="tasks"
      name="Tâches"
      type="bar">
    </dxi-series>
  </dx-chart>
</div>

<!-- Bouton pour afficher les détails du technicien -->
<button (click)="showTechnicianDetails()" class="dx-button dx-button-success">
  🛠 Voir Infos du Technicien
</button>

<!-- Fenêtre Modale (Popup) avec les détails du Technicien -->
<dx-popup
  [visible]="popupVisible"
  [width]="600"
  [height]="500"
  [closeOnOutsideClick]="true"
  title="Détails du Technicien">

  <div class="content-block dx-card responsive-paddings">
    <div class="form-avatar">
      <img [src]="'assets/' + employee.Picture" alt="Technician">
    </div>
    <h3>{{employee.FirstName}} {{employee.LastName}}</h3>
    <p><strong>📍 Adresse :</strong> {{employee.Address}}</p>
    <p><strong>🔧 ID :</strong> {{employee.TechnicianID}}</p>
    <p><strong>📅 Réparations :</strong> {{employee.RepairDate | date}}</p>
    <p><strong>📝 Notes :</strong> {{employee.Notes}}</p>
  </div>
</dx-popup>
