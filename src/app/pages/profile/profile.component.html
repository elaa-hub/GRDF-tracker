<h2 class="content-block">Technicien Formulaire</h2>

<div class="content-block dx-card responsive-paddings">
  <div class="form-avatar">
    <img src="https://js.devexpress.com/Demos/WidgetsGallery/JSDemos/{{employee.Picture}}" />
  </div>
  <span>{{employee.Notes}}</span>
</div>

<div class="content-block dx-card responsive-paddings">
  <dx-form id="form"
           [formData]="employee"
           labelLocation="top"
           [colCountByScreen]="colCountByScreen">

    <dxi-item dataField="FirstName" label="Prénom"></dxi-item>
    <dxi-item dataField="LastName" label="Nom"></dxi-item>
    <dxi-item dataField="TechnicianID" label="ID de Technicien"></dxi-item>
    <dxi-item dataField="Description" label="Description de la Panne">
      <textarea [(ngModel)]="employee.Description" style="height: 80px;"></textarea>
    </dxi-item>
    <dxi-item dataField="Address" label="Adresse Maison"></dxi-item>
    <dxi-item dataField="RepairDate" label="Date de Réparation">
      <input type="date" [(ngModel)]="employee.RepairDate" />
    </dxi-item>
  </dx-form>
</div>
