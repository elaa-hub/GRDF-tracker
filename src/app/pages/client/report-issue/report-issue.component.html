<div class="background-blur"></div>
<div class="fullpage-center">
  <div class="report-container">
    <div class="header-section">
      <img src="assets/pics/GRDFF.png" class="logo" alt="GRDF Logo" />
      <h2 class="title">🚨 Signaler une défaillance</h2>
      <p class="subtitle">Votre demande sera transmise à un technicien</p>
    </div>

    <form (ngSubmit)="submitDefaillance()" class="defaillance-form">
      <div class="form-group">
        <label for="houseAddress">🏠 Adresse Maison :</label>
        <input type="text" id="houseAddress" [(ngModel)]="adresseMaison" name="houseAddress" required />
      </div>

      <div class="form-group">
        <label for="urgence">⏱️ Urgence :</label>
        <select id="urgence" [(ngModel)]="taskNeeded" name="urgence" required>
          <option [ngValue]="true">Urgente</option>
          <option [ngValue]="false">Non urgente</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">📝 Description de la panne :</label>
        <textarea id="description" rows="4" [(ngModel)]="description" name="description" required></textarea>
      </div>

      <button type="submit" class="action-btn">📨 Soumettre</button>
    </form>
  </div>
</div>
